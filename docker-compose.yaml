services:
  mongo:
    image: mongo:7
    container_name: spiderdb-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  # Browser GUI for viewing mongodb database
  mongo-express:
    image: mongo-express:1
    container_name: spiderdb-me
    restart: unless-stopped
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      # pass
      ME_CONFIG_MONGODB_ADMINPASSWORD: adminpass

  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spiderdb-scraper
    depends_on:
      - mongo
    volumes:
      - .:/app
    working_dir: /app/books
    environment:
      MONGO_URI: mongodb://mongo:27017
      MONGO_DATABASE: spiderdb
    command: ["scrapy", "crawl", "book"]

volumes:
  mongo_data: